    <h1>Dejanos tu comentario</h1>
    <form action="">
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombre">
        </div>
        <div class="form-group col-sm-6">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" placeholder="Ingrese su numero de telefono" id="telefono">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="text" class="form-control" placeholder="Ingrese su correo" id="correo">
      </div>
      <div class="form-row">
        <div class="form-group col-sm-9">
          <label for="direccion">Direccion</label>
          <input type="text" class="form-control" placeholder="Ingrese su direccion" id="direccion">
        </div>
        <div class="form-group col-sm-3">
          <label for="ciudad">Ciudad</label>
          <select id="ciudad" class="form-control">
            <option selected>Bogota D.C</option>
            <option>Medellin</option>
            <option>Cali</option>
            <option>Bucaramanga</option>
            <option>Tunja</option>
            <option>Armenia</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="comentario">Comentarios</label>
        <textarea id="comentario" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class=form-group>
        <div class=form-check>
          <input class="form-check-input" type="checkbox" id=checkForm>
          <label for="checkForm" class="form-check-label">Quiero ser contactado</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
